<!-- A typeahead example that gets values from a static <code>string[]</code>
<ul>
  <li><code>debounceTime</code> operator</li>
  <li>kicks in only if 2+ characters typed</li>
  <li>limits to 10 results</li>
</ul> -->
<form>
  <label for="typeahead-basic">Buscar actor:</label>
  <input
    id="typeahead-basic"
    type="text"
    [ngModelOptions]="{ standalone: true }"
    class="form-control"
    [(ngModel)]="model"
    [ngbTypeahead]="search"
    (change)="model1()"
  />
</form>

<ul>
  <li *ngFor="let i of arraySeleccionados; let q = index">
    {{ i.nombre }}
    <button class="btn btn-danger" (click)="deleteActor(q)">Delete</button>
  </li>
</ul>
