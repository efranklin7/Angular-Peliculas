<form [formGroup]="form">
  <label>Nombre</label>
  <div class="mb-3 col-4">
    <input class="form-control" formControlName="nombre" type="text" />
    <span class="text-danger" *ngIf="form.touched">{{ nombre }}</span>
  </div>
  <label class="d-block">Fecha Nacimiento</label>
  <div class="mb-3 d-inline-flex col-4">
    <input
      class="form-control"
      placeholder="yyyy-mm-dd"
      name="dp"
      formControlName="fechaNacimiento"
      ngbDatepicker
      #d="ngbDatepicker"
    />
    <button
      class="mb-3btn btn-outline-secondary bi bi-calendar3"
      (click)="d.toggle()"
      type="button"
    ></button>
  </div>
  <div>
    <app-img-input
      [urlImagenActual]="actorModel?.foto"
      (file)="getFile($event)"
    ></app-img-input>
    <app-input-markdown (textArea)="getTextArea($event)"></app-input-markdown>
    <button
      type="submit"
      (click)="submit()"
      class="mt-3 mb-5 btn btn-primary"
      [disabled]="form.invalid"
    >
      Guardar
    </button>
  </div>
</form>
