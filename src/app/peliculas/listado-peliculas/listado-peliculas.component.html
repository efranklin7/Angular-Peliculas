<app-listado-generico [listado]="peliculas">
  <ng-container contenido>
    <h2>Estrenos</h2>
    <div
      *ngFor="let pelicula of peliculas; let index = index"
      class="pelicula-contenedor d-inline-flex me-2 mt-2"
    >
      <div class="card" style="width: 18rem">
        <img src="{{ pelicula.img }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title text-center">{{ pelicula.titulo }}</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div class="d-flex column-gap-3 justify-content-center">
            <a href="#" class="btn btn-primary">Editar</a>
            <a href="#" class="btn btn-warning">Borrar</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</app-listado-generico>
